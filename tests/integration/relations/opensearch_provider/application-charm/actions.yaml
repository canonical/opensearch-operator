run-request:
  description: Runs a given HTTP request on the backend database from a related charm
  params:
    method:
      description: HTTP method to run
      type: string
    endpoint:
      description: HTTP endpoint on which to run request
      type: string
    relation-id:
      description: id of the relation under test
      type: integer
    relation-name:
      description: name of the relation under test
      type: string
    payload:
      description: JSON string to send to endpoint
      type: string
  required:
  - method
  - endpoint
  - relation-id
  - relation-name

single-put:
  description: runs a simple put request for testing first-database relation
    params:
    relation-id:
      description: id of the relation under test
      type: integer

bulk-put:
  description: runs a bulk put request for testing first-database relation
    params:
    relation-id:
      description: id of the relation under test
      type: integer

get-from-index:
  description: Runs a GET request on first-database relation
  params:
    endpoint:
      description: HTTP endpoint where we're sending our GET request
      type: string
    relation-id:
      description: id of the relation under test
      type: integer
  required:
  - endpoint
