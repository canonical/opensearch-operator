run_request:
  description: runs request on first-database relation
  params:
    relation_id:
      description: id of the relation under test
      type: integer
    method:
      description: HTTP method to run
      type: string
    payload:
      description: fully escaped payload to be sent in bulk
      type: string
  required:
    - relation_id
    - method
