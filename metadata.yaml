name: opensearch
display-name: OpenSearch

description: |
  Machine charm for OpenSearch
summary: |
  Machine charm for OpenSearch

peers:
  opensearch-peers:
    interface: opensearch_peers

provides:
  opensearch-client:
    interface: opensearch_client

requires:
  certificates:
    interface: tls-certificates
    limit: 1

storage:
  opensearch-data:
    type: filesystem
    location: /mnt/opensearch/data  # for snaps: /var/snap/opensearch/common/data
