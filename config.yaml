options:
  cluster_name:
    default: opensearch
    description: opensearch cluster name.
    type: string
  os_java_opts:
    default: 1
    description: |
      Maximum and initial JVM heap size for Opensearch, in GB.
      Recommend half of system RAM
    type: int
  max_map_count:
    default: 262144
    description: |
      Maximum number of memory map areas a process may have.
      Should be at least 262144. For more information check
      at https://opensearch.org/docs/latest/opensearch/install/important-settings/
    type: int
