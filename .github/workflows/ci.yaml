name: Tests
on:
  workflow_call:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: tox -e unit

  integration-test-lxd-charm:
    name: Integration tests for the charm (lxd)
    needs:
      - lint
      - unit-test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
      - name: Run integration tests
        run: |
          # set sysctl values in case the cloudinit-userdata not applied
          sudo sysctl -w vm.max_map_count=262144
          sudo sysctl -w vm.swappiness=0
          sudo sysctl -w net.ipv4.tcp_retries2=5

          tox -e charm-integration

  integration-test-lxd-tls:
    name: Integration tests for TLS (lxd)
    needs:
      - lint
      - unit-test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
      - name: Run integration tests
        run: |
          # set sysctl values in case the cloudinit-userdata not applied
          sudo sysctl -w vm.max_map_count=262144
          sudo sysctl -w vm.swappiness=0
          sudo sysctl -w net.ipv4.tcp_retries2=5

          tox -e tls-integration

  integration-test-lxd-ha:
    name: Integration tests for HA (lxd)
    needs:
      - lint
      - unit-test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
      - name: Run integration tests
        run: |
          # set sysctl values in case the cloudinit-userdata not applied
          sudo sysctl -w vm.max_map_count=262144
          sudo sysctl -w vm.swappiness=0
          sudo sysctl -w net.ipv4.tcp_retries2=5

          tox -e ha-integration

