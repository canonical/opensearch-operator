name: Release to latest/edge

on:
  push:
    branches:
      - main

jobs:
  ci-tests:
    name: Tests
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
    permissions:
      actions: write  # Needed to manage GitHub Actions cache

  # release-libraries:
  #   name: Release libraries
  #   needs:
  #     - ci-tests
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 60
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v3
  #       with:
  #         fetch-depth: 0
  #     - name: Release charm libraries
  #       uses: canonical/charming-actions/release-libraries@2.3.0
  #       with:
  #         credentials: ${{ secrets.CHARMHUB_TOKEN }}
  #         github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm_without_cache.yaml@v7.0.0
    with:
      charmcraft-snap-revision: 1349  # version 2.3.0


  release-to-charmhub:
    name: Release to CharmHub
    needs:
      - ci-tests
      - build
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@2.1.1
        id: channel
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.1.1
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          channel: "2/edge"
