name: Release to latest/edge

on:
  push:
    branches:
      - main

jobs:
  lib-check:
    name: Check libraries
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@2.1.1
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}" # FIXME: current token will expire in 2023-07-04
          github-token: "${{ secrets.GITHUB_TOKEN }}"

  ci-tests:
    strategy:
      matrix:
        version:
          - snap: 3.1/stable
            libjuju: 3
          - snap: 2.9/stable
            libjuju: 2
    uses: ./.github/workflows/ci.yaml
    with:
      juju-snap-channel: ${{ matrix.version.snap }}
      libjuju-version-specifier: ${{ matrix.version.libjuju }}

  release-to-charmhub:
    name: Release to CharmHub
    needs:
      - lib-check
      - ci-tests-juju-2
      - ci-tests-juju-3
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@2.1.1
        id: channel
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.1.1
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          channel: "2/edge"
