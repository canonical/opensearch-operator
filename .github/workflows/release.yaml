name: Release to latest/edge

on:
  push:
    branches:
      - main

jobs:
  pre-integration-checks:
    uses: ./.github/workflows/pre_integration_checks.yaml

  build:
    name: Build charms
    needs:
      - pre-integration-checks
    uses: canonical/data-platform-workflows/.github/workflows/build_charms_with_cache.yaml@v2.3.9

  integration:
    needs:
      - pre-integration-checks
      - build
    strategy:
      matrix:
        include:
          - snap: 3.1/stable
            libjuju: ==3.1.0.1
          - snap: 2.9/stable
            libjuju: ==2.9.42.1
    uses: ./.github/workflows/integration.yaml
    with:
      juju-snap-channel: ${{ matrix.snap }}
      libjuju-version-specifier: ${{ matrix.libjuju }}
      artifact-name: ${{ needs.build.outputs.artifact-name }}


  release-to-charmhub:
    name: Release to CharmHub
    needs:
      - pre-integration-checks
      - integration
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@2.1.1
        id: channel
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.1.1
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          channel: "2/edge"
