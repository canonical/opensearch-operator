name: Nightly CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC

jobs:
  pre-integration-checks:
    uses: ./.github/workflows/pre_integration_checks.yaml

  build:
    name: Build charms
    needs:
      - pre-integration-checks
    uses: canonical/data-platform-workflows/.github/workflows/build_charms_with_cache.yaml@v2.3.9

  integration:
    needs:
      - pre-integration-checks
      - build
    strategy:
      fail-fast: false
      matrix:
        include:
          - snap: 3.1/stable
            libjuju: ==3.1.0.1
          - snap: 2.9/stable
            libjuju: ==2.9.42.1
    uses: ./.github/workflows/integration.yaml
    with:
      juju-snap-channel: ${{ matrix.snap }}
      libjuju-version-specifier: ${{ matrix.libjuju }}
      charms: ${{ needs.build.outputs.charms }}
